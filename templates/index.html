<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Speech-Translation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Existing CSS code */
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech-to-Speech Translation</h1>
        <a href="/speaker" class="btn">Start Speaking</a>
        <a href="/listener" class="btn">Start Listening</a>

        <label for="source-lang-select">Select Source Language:</label>
        <select id="source-lang-select">
            <option value="en-US">English</option>
            <option value="fr-FR">French</option>
            <option value="es-ES">Spanish</option>
            <option value="de-DE">German</option>
            <option value="hi-IN">Hindi</option>
            <!-- Add more options for additional languages as needed -->
        </select>

        <label for="target-lang-select">Select Target Language:</label>
        <select id="target-lang-select">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <!-- Add more options for additional languages as needed -->
        </select>
    </div>

    <script>
        // You can add any custom JavaScript if needed
    </script>
</body>
</html>
